<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brook.sh - Login</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/VLhBBn9h/void-animated.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background video */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        /* Main container */
        .login-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(54, 3, 143, 0.5);
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 0 30px rgba(54, 3, 143, 0.4);
            position: relative;
            z-index: 1;
        }

        /* Logo/Title */
        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            filter: drop-shadow(#36038f 0 0 4px);
            background: linear-gradient(135deg, #ffffff, #36038f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Tab switching */
        .tab-container {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: #36038f;
            color: white;
            box-shadow: 0 2px 8px rgba(54, 3, 143, 0.3);
        }

        /* Form styles */
        .form-container {
            position: relative;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #36038f;
            box-shadow: 0 0 0 3px rgba(54, 3, 143, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            justify-content: flex-start;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: #36038f;
        }

        .checkbox-group label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            cursor: pointer;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #36038f, #5a0eb8);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(54, 3, 143, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Username availability indicator */
        .username-status {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .username-available {
            color: #4ade80;
        }

        .username-taken {
            color: #ef4444;
        }

        /* Error message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        /* Success message */
        .success-message {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        /* Loading state */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Back to home link */
        .back-home {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: #36038f;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay muted loop playsinline>
            <source src="https://r2.guns.lol/509c0c10-9e4d-4778-b983-0d08820d84a8.mp4" type="video/mp4">
        </video>
    </div>

    <div class="login-container">
        <div class="logo">Brook.sh</div>
        <div class="subtitle">Welcome back to your digital space</div>

        <!-- Tab Navigation -->
        <div class="tab-container">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Error/Success Messages -->
        <div id="message-container"></div>

        <!-- Login Form -->
        <div class="form-container">
            <form id="login-form" class="form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="login-remember" name="rememberDevice">
                    <label for="login-remember">Remember this device</label>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form">
                <div class="input-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
                    <div class="username-status" id="username-status"></div>
                </div>

                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a password" required minlength="6">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="register-remember" name="rememberDevice">
                    <label for="register-remember">Remember this device</label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>

        <a href="/" class="back-home">← Back to Home</a>
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName + '-form').classList.add('active');

            // Clear messages
            clearMessage();
        }

        // Message display functions
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('message-container').innerHTML = '';
        }

        // Username availability check
        let usernameTimeout;
        document.getElementById('register-username').addEventListener('input', function() {
            clearTimeout(usernameTimeout);
            const username = this.value.trim();
            const statusEl = document.getElementById('username-status');
            
            if (username.length < 3) {
                statusEl.innerHTML = '';
                return;
            }

            statusEl.innerHTML = '...';
            
            usernameTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/auth/check-username/${encodeURIComponent(username)}`);
                    const data = await response.json();
                    
                    if (data.available) {
                        statusEl.innerHTML = '<span class="username-available">✓</span>';
                    } else {
                        statusEl.innerHTML = '<span class="username-taken">✗</span>';
                    }
                } catch (error) {
                    statusEl.innerHTML = '';
                }
            }, 500);
        });

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            const formData = new FormData(this);
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.textContent = '';
            clearMessage();

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password'),
                        rememberDevice: formData.get('rememberDevice') === 'on'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store session data
                    localStorage.setItem('brook_session_id', data.sessionId);
                    localStorage.setItem('brook_session', btoa(JSON.stringify({
                        sessionToken: data.sessionToken,
                        created: Date.now()
                    })));
                    localStorage.setItem('brook_username', data.username);

                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to account page
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || '/account';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.');
            } finally {
                // Reset button state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            const formData = new FormData(this);
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.textContent = '';
            clearMessage();

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        rememberDevice: formData.get('rememberDevice') === 'on'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store session data
                    localStorage.setItem('brook_session_id', data.sessionId);
                    localStorage.setItem('brook_session', btoa(JSON.stringify({
                        sessionToken: data.sessionToken,
                        created: Date.now()
                    })));
                    localStorage.setItem('brook_username', data.username);

                    showMessage('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to account page
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || '/account';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please try again.');
            } finally {
                // Reset button state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        // Auto-login check on page load
        window.addEventListener('load', function() {
            const sessionId = localStorage.getItem('brook_session_id');
            const sessionData = localStorage.getItem('brook_session');
            const username = localStorage.getItem('brook_username');
            
            if (sessionId && sessionData && username) {
                // User might already be logged in, redirect to account
                window.location.href = '/account';
            }
        });
    </script>
</body>
</html>
