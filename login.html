<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brook.sh</title>
    <meta name="description" content="Create your personal Brook.sh profile">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/VLhBBn9h/void-animated.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(54, 3, 143, 0.5);
            box-shadow: 0 0 30px rgba(54, 3, 143, 0.4);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 600;
            color: #36038f;
            margin-bottom: 5px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 4px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: #36038f;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #36038f;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-helper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
        }

        .char-counter {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .availability-check {
            font-size: 12px;
            font-weight: 500;
        }

        .available {
            color: #43b581;
        }

        .unavailable {
            color: #f04747;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #36038f;
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #2a026b;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: rgba(54, 3, 143, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message {
            background: rgba(240, 71, 71, 0.2);
            border: 1px solid #f04747;
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(67, 181, 129, 0.2);
            border: 1px solid #43b581;
            color: #43b581;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #36038f;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            background: rgba(54, 3, 143, 0.1);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .home-link:hover {
            background: rgba(54, 3, 143, 0.2);
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay muted loop playsinline>
            <source src="https://r2.guns.lol/509c0c10-9e4d-4778-b983-0d08820d84a8.mp4" type="video/mp4">
        </video>
    </div>

    <a href="/" class="home-link">‚Üê Back to Home</a>

    <div class="login-container">
        <div class="logo">
            <h1>Brook.sh</h1>
            <p>Create your personal profile</p>
        </div>

        <div class="form-toggle">
            <button class="toggle-btn active" id="loginToggle">Login</button>
            <button class="toggle-btn" id="registerToggle">Sign Up</button>
        </div>

        <div class="error-message message" id="errorMessage"></div>
        <div class="success-message message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerUsername">Username (3-20 characters)</label>
                <input type="text" id="registerUsername" name="username" placeholder="Choose your username" 
                       minlength="3" maxlength="20" pattern="[a-zA-Z0-9_-]+" required>
                <div class="input-helper">
                    <div class="availability-check" id="availabilityCheck"></div>
                    <div class="char-counter" id="usernameCounter">0/20</div>
                </div>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password (minimum 6 characters)</label>
                <input type="password" id="registerPassword" name="password" placeholder="Create a secure password" 
                       minlength="6" required>
            </div>
            <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
        </form>

        <div class="footer-text">
            Your profile will be available at brook.sh/yourusername
        </div>
    </div>

    <script>
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const usernameInput = document.getElementById('registerUsername');
        const usernameCounter = document.getElementById('usernameCounter');
        const availabilityCheck = document.getElementById('availabilityCheck');
        const registerBtn = document.getElementById('registerBtn');

        let usernameCheckTimeout;
        let isUsernameAvailable = false;
        let isCheckingUsername = false;

        // Form toggle
        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            clearMessages();
        });

        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            clearMessages();
        });

        // Username validation and availability check
        usernameInput.addEventListener('input', () => {
            const username = usernameInput.value;
            const length = username.length;
            usernameCounter.textContent = `${length}/20`;

            clearTimeout(usernameCheckTimeout);
            
            // Reset availability status
            isUsernameAvailable = false;
            isCheckingUsername = false;
            
            // Clear availability display
            availabilityCheck.textContent = '';
            availabilityCheck.className = 'availability-check';
            
            updateRegisterButton();

            if (length >= 3 && length <= 20 && /^[a-zA-Z0-9_-]+$/.test(username)) {
                isCheckingUsername = true;
                availabilityCheck.textContent = 'Checking...';
                availabilityCheck.className = 'availability-check';
                
                usernameCheckTimeout = setTimeout(() => {
                    checkUsernameAvailability(username);
                }, 500);
            }
        });

        async function checkUsernameAvailability(username) {
            try {
                const response = await fetch(`/auth/check-username/${username}`);
                const result = await response.json();
                
                isCheckingUsername = false;
                
                if (result.available) {
                    availabilityCheck.textContent = '‚úì Available';
                    availabilityCheck.className = 'availability-check available';
                    isUsernameAvailable = true;
                } else {
                    availabilityCheck.textContent = `‚úó ${result.reason || 'Not available'}`;
                    availabilityCheck.className = 'availability-check unavailable';
                    isUsernameAvailable = false;
                }
                updateRegisterButton();
            } catch (error) {
                console.error('Username check failed:', error);
                isCheckingUsername = false;
                availabilityCheck.textContent = '‚ö† Check failed';
                availabilityCheck.className = 'availability-check unavailable';
                // Allow submission even if check failed
                isUsernameAvailable = true;
                updateRegisterButton();
            }
        }

        function updateRegisterButton() {
            const username = usernameInput.value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            // Basic validation
            const isValidLength = username.length >= 3 && username.length <= 20;
            const isValidPattern = /^[a-zA-Z0-9_-]+$/.test(username);
            const hasEmail = email.length > 0;
            const hasPassword = password.length >= 6;
            
            // Enable button if basic validation passes
            const basicRequirementsMet = isValidLength && isValidPattern && hasEmail && hasPassword;
            
            // Only disable if basic requirements aren't met OR if we specifically know username is unavailable
            registerBtn.disabled = !basicRequirementsMet || (availabilityCheck.className.includes('unavailable') && !isCheckingUsername);
        }

        // Also update when email/password fields change
        document.getElementById('registerEmail').addEventListener('input', updateRegisterButton);
        document.getElementById('registerPassword').addEventListener('input', updateRegisterButton);

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Form submissions
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token and username in localStorage for persistent login
                    localStorage.setItem('brook_auth_token', result.token);
                    localStorage.setItem('brook_username', result.username);
                    
                    showSuccess('Login successful! Welcome back! Redirecting...');
                    setTimeout(() => {
                        window.location.href = result.redirectUrl;
                    }, 1500);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const formData = new FormData(registerForm);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token and username in localStorage for persistent login
                    localStorage.setItem('brook_auth_token', result.token);
                    localStorage.setItem('brook_username', result.username);
                    
                    showSuccess('Account created! Welcome to Brook.sh! Redirecting...');
                    setTimeout(() => {
                        window.location.href = result.redirectUrl;
                    }, 2000);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
