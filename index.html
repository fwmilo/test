<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>void - your digital presence</title>
    <meta name="description" content="Create your perfect digital identity. One link, infinite possibilities.">
    
    <meta property="og:title" content="void - your digital presence">
    <meta property="og:description" content="Create your perfect digital identity">
    <meta property="og:url" content="https://voidtags.xyz">
    <meta property="og:type" content="website">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, #1a0f2e 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #2d1b69 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #1e3a8a 0%, transparent 50%),
                        #0a0a0a;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 27px 23px;
            margin-bottom: 35px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            animation: fadeInUp 1s ease-out;
            width: 100%;
            max-width: 500px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            border: 2px solid rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            font-size: 36px;
            font-weight: 600;
            line-height: 41px;
            margin-bottom: 8px;
            filter: drop-shadow(#ffffff 0 0 2.5px);
        }

        .badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .badge {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .badge svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(#ffffff 0 0 2.5px);
        }

        /* Tooltip styles */
        .badge::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .badge::after {
            content: '';
            position: absolute;
            bottom: 135%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .badge:hover::before,
        .badge:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .typewriter {
            font-size: 17px;
            font-weight: 570;
            color: rgba(255, 255, 255, 0.9);
            min-height: 20px;
        }

        .discord-widget {
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .discord-widget h1 {
            font-size: 18.5px;
            font-weight: 550;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .discord-widget h3 {
            font-size: 13.5px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
        }

        .discord-widget a {
            color: #667eea;
            text-decoration: none;
        }

        .socials-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-item {
            background: rgba(255, 255, 255, 0.22);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 16px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }

        .social-item:hover {
            background: rgba(255, 255, 255, 0.32);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .social-item svg {
            width: 20px;
            height: 20px;
        }

        .bottom-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .views {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 550;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 450;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }
            
            .profile-container {
                width: 95%;
                padding: 20px 16px;
            }
            
            .socials-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .profile-info h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

    <script>
        // Typewriter effect
        const texts = [
            "Helper @ Guns.lol",
            "Everywhere",
            "R.I.P Brook"
        ];
        
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typewriterElement = document.getElementById('typewriter');
        
        function typewriter() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                typewriterElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }
            
            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => isDeleting = true, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
            }
            
            const speed = isDeleting ? 50 : 100;
            setTimeout(typewriter, speed);
        }
        
        // Start typewriter effect
        setTimeout(typewriter, 1000);
        
        // Add hover effects to social items
        document.querySelectorAll('.social-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-4px) scale(1.05)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
