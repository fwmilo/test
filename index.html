    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 27px 23px;
            margin-bottom: 35px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            animation: fadeInUp 1s ease-out;
            width: 100%;
            max-width: 500px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            border: 2px solid rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            font-size: 36px;
            font-weight: 600;
            line-height: 41px;
            margin-bottom: 8px;
            filter: drop-shadow(#ffffff 0 0 2.5px);
            position: relative;
            cursor: pointer;
        }

        /* Username tooltip styles */
        .profile-info h1::before {
            content: 'UID 00';
            position: absolute;
            bottom: 120%;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 9px;
            border-radius: 3px;
            font-size: 8px;
            font-weight: 400;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 1000;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .profile-info h1::after {
            content: '';
            position: absolute;
            bottom: 114%;
            left: 48px;
            border: 1px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .profile-info h1:hover::before,
        .profile-info h1:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .badge {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 2px;
        }

        .badge svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(#ffffff 0 0 2.5px);
        }

        /* Tooltip styles */
        .badge::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 140%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 3px 7px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 400;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 1000;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .badge::after {
            content: '';
            position: absolute;
            bottom: 132%;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .badge:hover::before,
        .badge:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .typewriter {
            font-size: 17px;
            font-weight: 570;
            color: rgba(255, 255, 255, 0.9);
            min-height: 20px;
        }

        .discord-widget {
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .discord-presence {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .discord-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
        }

        .discord-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .discord-status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.2);
        }

        .discord-info h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .discord-info .username {
            color: #ffffff;
        }

        .discord-info .activity {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }

        .socials-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-item {
            background: rgba(255, 255, 255, 0.22);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 16px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }

        .social-item:hover {
            background: rgba(255, 255, 255, 0.32);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .social-item svg {
            width: 20px;
            height: 20px;
        }

        .bottom-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .views {
            display: flex;

            gap: 6px;
            font-weight: 550;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 450;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }

                padding: 20px 16px;

            }

                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .profile-info h1 {
                font-size: 28px;
            }
        }
    </style>

    <script>
        // Typewriter effect
        const texts = [
            "Helper @ Guns.lol",
            "Everywhere",
            "R.I.P Brook"
        ];
        
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typewriterElement = document.getElementById('typewriter');
        
        function typewriter() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                typewriterElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }
            
            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => isDeleting = true, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
            }
            
            const speed = isDeleting ? 50 : 100;
            setTimeout(typewriter, speed);
        }
        
        // Start typewriter effect
        setTimeout(typewriter, 1000);
        
        // Add hover effects to social items
        document.querySelectorAll('.social-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-4px) scale(1.05)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0) scale(1)';
            });
        });
        
        // Discord presence integration
        const DISCORD_USER_ID = '840358771830030348'; // Your Discord ID
        
        async function updateDiscordWidget() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`);
                const data = await response.json();
                
                const widget = document.querySelector('.discord-widget');
                
                if (data.success && data.data) {
                    const presence = data.data;
                    const statusColors = {
                        online: '#43b581',
                        idle: '#faa61a',
                        dnd: '#f04747',
                        offline: '#747f8d'
                    };
                    
                    // Get current activity with emoji support
                    let activityText = '';
                    if (presence.activities && presence.activities.length > 0) {
                        const activity = presence.activities[0];
                        
                        if (activity.type === 4) { // Custom Status
                            let statusText = '';
                            if (activity.emoji) {
                                if (activity.emoji.id) {
                                    // Custom emoji
                                    statusText += `<img src="https://cdn.discordapp.com/emojis/${activity.emoji.id}.${activity.emoji.animated ? 'gif' : 'png'}" style="width: 14px; height: 14px; vertical-align: middle; margin-right: 4px;" alt="${activity.emoji.name}">`;
                                } else if (activity.emoji.name) {
                                    // Unicode emoji
                                    statusText += activity.emoji.name + ' ';
                                }
                            }
                            if (activity.state) {
                                statusText += activity.state;
                            }
                            activityText = statusText || 'Custom Status';
                        } else if (activity.type === 0) { // Playing
                            activityText = `Playing ${activity.name}`;
                        } else if (activity.type === 1) { // Streaming
                            activityText = `Streaming ${activity.name}`;
                        } else if (activity.type === 2) { // Listening
                            activityText = `Listening to ${activity.name}`;
                        } else if (activity.type === 3) { // Watching
                            activityText = `Watching ${activity.name}`;
                        }
                    }
                    
                    widget.innerHTML = `
                        <div class="discord-presence">
                            <div class="discord-avatar">
                                <img src="${presence.discord_user.avatar ? `https://cdn.discordapp.com/avatars/${presence.discord_user.id}/${presence.discord_user.avatar}.png?size=80` : 'https://i.postimg.cc/909hW22m/my-pfp.gif'}" alt="Discord Avatar">
                                <div class="discord-status-dot" style="background-color: ${statusColors[presence.discord_status]}"></div>
                            </div>
                            <div class="discord-info">
                                <h1 class="username">${presence.discord_user.display_name || presence.discord_user.username}</h1>
                                ${activityText ? `<div class="activity">${activityText}</div>` : `<div class="activity">${presence.discord_status.charAt(0).toUpperCase() + presence.discord_status.slice(1)}</div>`}
                            </div>
                        </div>
                    `;
                } else {
                    widget.innerHTML = `
                        <h1 style="text-align: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48">
                                <path fill="currentColor" d="m6 11l5-5l13 13L37 6l5 5l-13 13l13 13l-5 5l-13-13l-13 13l-5-5l13-13z"/>
                            </svg>
                            User Not found
                        </h1>
                        <h3 style="text-align: center;">Join <a target="_blank" href="https://discord.gg/lanyard">discord.gg/lanyard</a> first, then <a target="_blank" href="https://discord.gg/voidguild">discord.gg/voidguild</a></h3>
                    `;
                }
            } catch (error) {
                console.error('Failed to fetch Discord presence:', error);
            }
        }
        
        // Update presence on page load and every 30 seconds
        updateDiscordWidget();
        setInterval(updateDiscordWidget, 30000);
    </script>
